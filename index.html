<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <title>Dragon Ball G</title>
</head>
<body>
    <header>
        <div class="container logo">
            <div class="jumbotron">
                <img class="logo" src="http://dragonball.sullca.com/wp-content/uploads/2015/07/Dragon-Ball-Super-online.jpg" />

            </div>
        </div>
    </header>
    <!--Character picker -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li>
                    <div class="character" id="goku">
                        <img src="https://68.media.tumblr.com/avatar_a5d38ba8f6b7_128.png"/>
                        <div class="health" id="goku-health">200</div>
                    </div>
                </li>
                <li>
                    <div class="character" id="broly">
                        <img src="https://68.media.tumblr.com/avatar_498b2194f97c_128.png"/>
                        <div class="health" id="broly-health">250</div>
                    </div>
                </li>
                <li>
                    <div class="character" id="gohan">
                        <img src="http://pm1.narvii.com/6429/eb1c30d0e358705a36b20218a1fed64d30439b59_128.jpg"/>
                        <div class="health" id="gohan-health">210</div>
                    </div>
                </li>
                <li>
                    <div class="character" id="vegeta">
                        <img src="https://68.media.tumblr.com/avatar_02426e0623b8_128.png"/>
                        <div class="health" id="vegeta-health">205</div>
                    </div>
                </li>
                <li>
                    <div class="character" id="trunks">
                        <img src="https://68.media.tumblr.com/avatar_ad57c7f5bff1_128.png"/>
                        <div class="health" id="trunks-health">215</div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class=container>
        <div class="row">
            <section class="col-md-4 player-side">
            </section>
            <div class="col-md-4 versus-middle">
                <img src="https://cdn1.iconfinder.com/data/icons/symbols-symbols-essential-1-vol-2/48/v-20-128.png"/>
            </div>
            <aside class="col-md-4 opponent-side">
            </aside>
        </div>
    </div>
    <button class="attack">Attack</button>
    <button class="restart">Restart</button>
    <footer>
        <div id="attack-log"></div>
        <div id="counter-attack-log"></div>
        <div id="lost"></div>
    </footer>
</body>
</html>
